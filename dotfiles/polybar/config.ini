[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[bar/main]
monitor = "DP-2"
fixed-center = true
width = 100%
height = 24px
radius = 0

wm-restack = i3

font-0 = "DaddyTimeMono Nerd Font Mono:size=10;2"
font-1 = "DaddyTimeMono Nerd Font Mono:size=18;4"
font-2 = "DaddyTimeMono Nerd Font Mono:size=12;2"
font-3 = "DaddyTimeMono Nerd Font Mono:size=14;4"

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 1
padding-right = 1

module-margin = 1.5

separator-foreground = ${colors.secondary}

modules-left = i3
modules-center = title
modules-right = pulseaudio memory fs cpu nvidia temperature date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/second]
monitor = "HDMI-0"
fixed-center = true
width = 98%
offset-x = 1%
height = 15pt
radius = 0

wm-restack = i3

font-0 = "DaddyTimeMono Nerd Font Mono:size=10;2"
font-1 = "DaddyTimeMono Nerd Font Mono:size=18;2"
font-2 = "DaddyTimeMono Nerd Font Mono:size=14;2"

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator-foreground = ${colors.secondary}

modules-left =
modules-center = tray
modules-right = 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-background = ${colors.background}

label-focused = %{T4}󰫈%{T-}
label-focused-padding = 2px
label-focused-foreground = ${colors.foreground-alt}

label-unfocused = %{T4}󰋙%{T-}
label-unfocused-padding = 2px
label-unfocused-foreground = ${colors.foreground-alt}

label-visible = %{T4}󰋙%{T-}
label-visible-padding = 2px
label-visible-foreground = ${colors.foreground-alt}

label-urgent = %{T4}%{T-}
label-urgent-padding = 2px
label-urgent-foreground = ${colors.secondary}


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T3}󰓃%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground-alt}
label-muted = "00%"
format-muted-prefix = "%{T3}󰓃%{T-} "
format-muted-prefix-foreground = ${colors.primary}
label-muted-foreground = ${colors.foreground-alt}

click-right = pavucontrol &

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground-alt}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground-alt}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground-alt}

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/temperature]
type = internal/temperature
zone-type = x86_pkg_temp
warn-temperature = 85

format = <ramp> <label>
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground-alt}
format-prefix = "%{T2}󰏈%{T-}"

format-warn = <ramp> <label-warn>

label = %{T1}%temperature-c%%{T-}
label-warn = %{T1}%temperature-c%%{T-}

ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground-alt}
label = %{T1}%title%%{T-}
label-maxlen = 128

[module/fs]
type = internal/fs
mount-0 = /
interval = 60
fixed-values = true
spacing = 1
warn-percentage = 80
label-mounted = %percentage_used%%
format-mounted = <label-mounted>
format-mounted-prefix-foreground = ${colors.primary}
format-mounted-foreground = ${colors.foreground-alt}
format-mounted-prefix = "%{T2}%{T-} "
